on:
  workflow_dispatch:
  repository_dispatch:
    types: [prepare-release-notes]

jobs:
  aws-nuke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn --immutable

      - name: run
        run: node create-file.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4

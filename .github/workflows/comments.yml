on: issue_comment
name: Issue Comments

jobs:
  get-workflow-run-url:
    name: Get workflow run ID
    runs-on: ubuntu-latest
    outputs:
      workflowRunId: ${{ steps.get-workflow-run-id.outputs.workflowRunId }}
    steps:
      - name: Get workflow run ID
        id: get-workflow-run-id
        run: echo "::set-output name=workflowRunId::$($GITHUB_SERVER_URL)"

  check_comments:
    name: Check comments for /test
    runs-on: ubuntu-latest
    steps:
      - name: Check for Command
        id: command
        uses: xt0rted/slash-command-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          command: test
          reaction: "true"
          reaction-type: "eyes"
          allow-edits: "false"
          permission-level: admin
      - name: Act on the command
        run: echo "The command was '${{ steps.command.outputs.command-name }}' with arguments '${{ steps.command.outputs.command-arguments }}'"

      - name: wtf
        run: echo "The operating system on the runner is not Windows, it's $GITHUB_SERVER_URL."

      - name: wtf2
        run: echo "The operating system on the runner is not Windows, it's $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID."

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Build output
            ${{ $GITHUB_SERVER_URL }}
          #body: "Cypress E2E tests have been initiated (for more information, click [here](${{ env.$GITHUB_SERVER_URL }})). :sparkles:"
